<section>
    <h1 data-bind="text: displayName"></h1>
    <div class="col-md-6">
        <form action="" role="form" class="form-horizontal" data-bind="submit: login">
            <div class="form-group">
                <label for="Username" class="col-md-4 control-label">Username</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="Username" data-bind="value: username" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="Password" class="col-md-4 control-label">Password</label>
                <div class="col-md-8">
                    <input type="password" class="form-control" id="Password" data-bind="value: password" required/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-8">
                    <button type="submit" class="btn btn-default" >Login</button>
                </div>
            </div>
        </form>
    </div>
</section>
