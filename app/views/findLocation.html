<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Find Location</h1>
    </div>
    <div class="panel-body">
        <div id="map"></div>

        <div class="form-group">
            <br/>
            <div class="pull-left alert alert-info">
                <i class="fa fa-info-circle"></i>  Right click to add pin
            </div>
            <div class="pull-right">
                <button class="btn btn-primary" data-bind="click: save, enable: marker">Save</button>
                <button class="btn btn-default" data-bind="click: cancel">Cancel</button>
            </div>
        </div>
    </div>
</div>
