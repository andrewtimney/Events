<section>
    <br/>
    <div class="panel panel-default">
        <div class="panel-heading">
            My Events <button class="btn btn-xs btn-primary pull-right" data-bind="click: addEvent">
            <i class="fa fa-plus"></i> New Event</button>
        </div>
        <div class="panel-body">

            <ul data-bind="foreach: events" class="media-list">
                <li class="media">
                    <a class="pull-left" href="#">
                        <img class="media-object" src="" alt="" width="64" data-bind="attr: { src: $data.get('photo')}">
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading" data-bind="text: $data.get('title')"></h4>
                        <span data-bind="text: $data.get('location')"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
