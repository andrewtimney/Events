<section>
    <h3>Add Event</h3>

    <form action="" class="form-horizontal" data-bind="submit: save" novalidate>
        <div class="col-sm-6">

            <div class="form-group">
                <label class="control-label col-sm-4" for="Title">Title</label>
                <div class="col-sm-8">
                    <input type="text" name="Title" id="Title" class="form-control" required data-bind="value: title"/>
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="Date">Date</label>
                <div class="col-sm-8">
                    <input type="text" name="Date" id="Date" class="form-control" required data-bind="value: date"/>
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="Description">Description</label>
                <div class="col-sm-8">
                <textarea name="Description" id="Description" cols="30" rows="10" class="form-control" required
                          data-bind="value: description"></textarea>
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" >Location</label>

                <div class="col-md-8">
                    <div class="panel pull-right" data-bind="css: { 'panel-info': displayLocation() ? displayLocation().length > 0 : false }">
                        <div class="panel-body" data-bind="text: displayLocation"></div>
                    </div>
                    <button class="btn btn-info" data-bind="click: findLocation, text: displayLocation() ? 'Change' : 'Find'"></button>
                    <div class="btn btn-primary" data-bind="visible: findingAddress"><i class="fa fa-spinner fa-spin" title="Finding address"></i> Finding Address</div>
                </div>
            </div>

        </div>
        <div class="col-sm-6">

            <div class="form-group">
                <label class="control-label col-sm-4" for="Category">Category</label>
                <div class="col-sm-8">
                    <select name="Category" id="Category" class="form-control"
                            data-bind="options: categories, optionsText: function(cat){ return cat.get('name'); }, optionsCaption: '', value: selectedCategory">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="Photo">Photo</label>

                <div class="col-sm-8">
                    <input type="text" id="Photo" class="form-control" name="Photo" required data-bind="value: photo"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <img src=""
                         alt="" data-bind="attr: { src: photo }"
                         height="200" class=""/>
                </div>
            </div>

        </div>
        <div class="col-sm-8 col-sm-offset-2">
            <div class="pull-left">
                <input type="submit" class="btn btn-primary"/>
                <input type="button" class="btn btn-default" data-bind="click: cancel" value="Cancel"/>
            </div>
        </div>
    </form>
</section>
